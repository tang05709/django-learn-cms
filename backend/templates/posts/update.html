{% extends '../layouts/layout.html' %}

{% block breadcrumb %}
<ul class="breadcrumb">
  <li><a href="/backend/config/index">首页</a></li> \
  <li><a href="/backend/posts/index">文章</a></li> \
  <li class="active">更新</li>
</ul>
{% endblock %} 

{% block content %}
<div class="card">
  <div class="card-header ty-main-title">
    <h3 class="card-title">
      文章
    </h3>
    <a class="btn btn-default btn-btn1" href="/backend/posts/index">列表</a>
  </div>
  <form class="form-horizontal" action="{{ request.get_full_path }}" method="post">
      {% csrf_token %}
     
    <div class="card-body">
      {{ form.as_div }}
    </div>
    <div class="card-footer">
      <input type="submit" class="btn btn-info" value="submit" />
    </div>
  </form>
</div>
{% endblock %}
