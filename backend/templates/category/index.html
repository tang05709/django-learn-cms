{% extends '../layouts/layout.html' %}

{% block breadcrumb %}
<ul class="breadcrumb">
  <li><a href="/backend/config/index">首页</a></li> \
  <li><a href="/backend/category/index">栏目</a></li> \
  <li class="active">列表</li>
</ul>
{% endblock %} 

{% block content %}
<div class="card">
  <div class="card-header ty-main-title">
    <h3 class="card-title">
      栏目
    </h3>
    <a class="btn btn-success btn-btn1" href="/backend/category/create">添加</a>
  </div>
  <div class="card-body">
    <div class="grid-view">
      {% if grid %}
      <div class="tree-grid-view">
        <div class="tree-grid tree-grid-header">
          <ul class="clearfix">
            <li class="item2">名称</li>
            <li class="item4">模块</li>
            <li class="item4">操作</li>
          </ul>
        </div>
        <div class="tree-grid tree-grid-body">
          {% for data in grid %}
          <ul class="clearfix level level_{{data.level}}">
            <li class="item2"><span>{{ data.name }}</span></li>
            <li class="item4">{{ data.module }}</li>
            <li class="item4">
              <a href="/backend/category/update/{{data.id}}">编辑</a>
              <a href="#" data-method="POST" data-url="/backend/category/delete/{{data.id}}" data-confirm="确定么？">删除</a>
            </li>
          </ul>
          {% endfor %}
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
